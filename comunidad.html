<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Ecológica - Comunidad</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/comunidad.css" />
  <link rel="stylesheet" href="css/style_index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- HEADER (igual que en index) -->
  <header class="navbar">
  <div class="navbar-logo">🌿 App Ecológica</div>

  <nav class="navbar-links" id="navbar-links">
    <a href="index.html">Inicio</a>
    <a href="explorar.html">Rutas</a>
    <a href="comunidad.html">Comunidad</a>
    <a href="perfil.html">Perfil</a>
    <a href="gamificacion.html">Gamificación</a>

    <!-- 🔹 Botones de login/registro -->
    <div class="navbar-auth">
      <a href="auth.html#login" class="btn-auth btn-login">Iniciar sesión</a>
      <a href="auth.html#register" class="btn-auth btn-register">Registrarse</a>
    </div>

    <!-- 🔹 Ícono de perfil (visible si hay sesión iniciada) -->
    <div class="navbar-profile" id="navbarProfile" style="display: none;">
      <i class="bi bi-person-circle profile-icon" id="profileIcon"></i>
      <div class="profile-dropdown" id="profileDropdown">
        <p><strong id="userName">Usuario</strong><br><span id="userEmail">correo@ejemplo.com</span></p>
        <p>Suscripción: <strong id="userSubscription">Free</strong></p>
  
        <!-- Botón que aparece solo si es Free -->
        <button id="upgradeBtn" style="display:none;">Comprar membresía</button>
        <hr />
        <a href="perfil.html">Ver perfil</a>
        <a href="#" id="logoutBtn">Cerrar sesión</a>
      </div>
    </div>

  </nav>

  <div class="hamburger" id="hamburger">
  <i class="bi bi-list" style="font-size: 1.8rem;"></i>
</div>
</header>

  <main class="main-content">
    <section class="comunidad-section">
      <h2>Comunidad</h2>

      <form id="formPost" class="form-post">
        <textarea id="nuevoPost" rows="3" placeholder="Escribe algo para compartir con la comunidad..."></textarea>
        <button type="submit">Publicar</button>
      </form>

      <div id="postsContainer" class="posts-container">
        <!-- Posts aparecerán aquí -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 App Ecológica</p>
  </footer>

  <script src="js/header2.js"></script>
  <script src="js/script_comunidad.js" defer></script>
  
</body>
</html>
